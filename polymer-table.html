<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<dom-module id="polymer-table">
  <template>
    <style>
      :host {
        display: block;
      }

      .cell {width:64px;}
      .header {@apply(--layout-horizontal);}
      .row {@apply(--layout-horizontal);}
      
    </style>
  
  <div class="header">
    <template is="dom-repeat" items="[[getColumnsNames(data.0)]]">
        <div class="cell header">
         [[item]]
        </div>    
        </template>
     </div>
        <template is="dom-repeat" items="[[data]]" as="rowData">
             <div class="row">  
            <template is="dom-repeat" items="[[getRow(rowData)]]">
              <div class="cell">
                [[item]]
              </div>
            </template>
            </div>
        </template>
      </div>

   

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'polymer-table',
      getRow:function(r) {
          return Object.keys(r).map(function(value, index) {
            return r[value]
          });

      },
      getColumnsNames:function(datum) {
          return Object.keys(datum);
      },

      properties: {
        data:{value:[{a:1,b:2},{a:1,b:2}],type:Array}
      }
    });
  })();
  </script>
</dom-module>

    <style>
      .leftAlignedLabel {
        text-align:left;
        font-size:600;
      }
    </style>
    <div class="leftAlignedLabel"><b>[[data]]</b></div>
  </template>

  (function() {
    'use strict';

    Polymer({
      is:"left-aligned-label",
      properties: {

      }
    });
  })();
  </script>
</dom-module>
